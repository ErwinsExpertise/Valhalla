# Example Anti-Cheat Configuration
# This file demonstrates how to configure the anti-cheat system
# Add these sections to your existing config file (e.g., config_dev.toml, config_channel_1.toml)

[anticheat]
enabled = true
defaultTempBanDuration = "168h"  # 7 days in hours (7 * 24h)
tempBansBeforePermanent = 3
ipBanMode = "permanent_only"  # Options: "never", "permanent_only", "always"
gmBansIncrementCounter = false  # Whether GM-issued bans count towards escalation

[anticheat.violationDetection]
rollingWindowDuration = "5m"
cleanupInterval = "10m"

[anticheat.combatDetection]
enabled = true
excessiveDamageThreshold = 5
excessiveDamageWindow = "5m"
excessiveDamageBanType = "temporary"  # "temporary" or "permanent"

attackSpeedThreshold = 5
attackSpeedWindow = "5m"
attackSpeedBanType = "temporary"

invalidSkillThreshold = 3
invalidSkillWindow = "5m"
invalidSkillBanType = "temporary"

[anticheat.movementDetection]
enabled = true
speedHackThreshold = 5
speedHackWindow = "5m"
speedHackBanType = "temporary"

teleportHackThreshold = 3
teleportHackWindow = "5m"
teleportHackBanType = "temporary"

invalidPositionThreshold = 5
invalidPositionWindow = "5m"
invalidPositionBanType = "temporary"

[anticheat.inventoryDetection]
enabled = true
invalidEquipThreshold = 3
invalidEquipWindow = "5m"
invalidEquipBanType = "temporary"

invalidItemUseThreshold = 5
invalidItemUseWindow = "5m"
invalidItemUseBanType = "temporary"

[anticheat.economyDetection]
enabled = true
invalidTradeThreshold = 3
invalidTradeWindow = "5m"
invalidTradeBanType = "permanent"  # Economy exploits are serious

duplicationThreshold = 1  # Zero tolerance for duplication
duplicationWindow = "5m"
duplicationBanType = "permanent"

overflowThreshold = 3
overflowWindow = "5m"
overflowBanType = "permanent"

[anticheat.skillDetection]
enabled = true
cooldownBypassThreshold = 5
cooldownBypassWindow = "5m"
cooldownBypassBanType = "temporary"

unlearnedSkillThreshold = 3
unlearnedSkillWindow = "5m"
unlearnedSkillBanType = "temporary"

[anticheat.packetDetection]
enabled = true
invalidSequenceThreshold = 10
invalidSequenceWindow = "5m"
invalidSequenceBanType = "temporary"

malformedPacketThreshold = 5
malformedPacketWindow = "5m"
malformedPacketBanType = "temporary"
